<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Load Product</title>   
        <link th:href="@{/style.css}" rel="stylesheet" />
    </head>
    <body>                
        <fieldset style="width: 50%">            
            <legend>ORIGINAL PRODUCT</legend>
            <p th:if="${product == null}">Product unavailable</p>                                
            <div th:if="${product != null}">       
                <table>
                    <tr>
                        <td> Product ID</td> 
                        <td th:text = "${product.productId}"></td>                        
                    </tr> 
                    <tr>
                        <td> Product Name:</td>
                        <td th:text = "${product.productName}"></td>                        
                    </tr>
                    <tr>
                        <td> Product Buy Price:</td>
                        <td th:text = "${product.original('buy_price')}"/></td>                        
                    </tr>
                    <tr>
                        <td> Product MSRP:</td> 
                        <td th:text = "${product.original('msrp')}"/></td>                        
                    </tr>
                </table>
            </div>    
        </fieldset>
        <fieldset style="width: 50%">            
            <legend>SUGGESTED PRODUCT</legend>
            <p th:if="${product == null}">Product unavailable</p>                                
            <div th:if="${product != null}">       
                <table>
                    <tr>
                        <td> Product ID</td> 
                        <td th:text = "${product.productId}"></td>                        
                    </tr> 
                    <tr>
                        <td> Product Name:</td>
                        <td th:text = "${product.productName}"></td>                        
                    </tr>
                    <tr>
                        <td> Suggested Buy Price:</td>
                        <td><input th:value = "${product.buyPrice}"/></td>                        
                    </tr>
                    <tr>
                        <td> Suggested MSRP:</td> 
                        <td><input th:value = "${product.msrp}"/></td>                        
                    </tr>
                </table>
            </div>    
        </fieldset>
    </body>
</html>
