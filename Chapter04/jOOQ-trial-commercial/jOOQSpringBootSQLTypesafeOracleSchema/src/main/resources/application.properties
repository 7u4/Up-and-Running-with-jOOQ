spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=SYSTEM
spring.datasource.password=root

# logging 
logging.level.ROOT=DEBUG
#logging.level.org.springframework.transaction=TRACE
 
# the SQL dialect should be auto-detected, but just in case 
# you want to be sure, you can be set it as below
spring.jooq.sql-dialect=ORACLE

# using another schema then 'SYSTEM' - the schema is created autommatically by Flyway
# C## is the COMMON_USER_PREFIX (replace it with yours)
flyway.schemas=C##CLASSICMODELS
spring.flyway.schemas=C##CLASSICMODELS